{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-3">Profile</h2>

    <div class="card p-3">
        <p><strong>Username:</strong> {{ request.user.username }}</p>
        <p><strong>Email:</strong> {{ request.user.email }}</p>
    </div>

    <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>

</div>
{% endblock %}
