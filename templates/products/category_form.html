{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Edit Category{% else %}New Category{% endif %}
{% endblock %}

{% block content %}

<h1 class="text-center text-danger mb-4">
    {% if form.instance.pk %}Edit Category{% else %}Create Category{% endif %}
</h1>

<div class="container" style="max-width: 600px;">

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="text-center mt-3">
            <button class="btn" type="submit">
                {% if form.instance.pk %}Save Changes{% else %}Create Category{% endif %}
            </button>
        </div>
    </form>

</div>

{% endblock %}
