{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FlowerShop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">
</head>

<body>

<header>
    <div class="logo">FlowerShop</div>

    <div class="mobile-menu-icon" onclick="toggleMenu()">
        <i class="bi bi-flower1" style="font-size: 28px; color: #d63384;"></i>
    </div>

    <nav id="menu">
        <a href="/">Home</a>
        <a href="{% url 'products' %}">Products</a>
        <a href="/products/categories/">Categories</a>
        <a href="/contact/">Contact</a>

        {% if request.user.is_authenticated %}
            <a href="/accounts/profile/">Profile</a>
            <a href="/accounts/logout/">Logout</a>
        {% else %}
            <a href="/accounts/login/">Login</a>
            <a href="/accounts/register/">Register</a>
        {% endif %}
    </nav>
</header>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer>
    <p>© 2026 FlowerShop — Created with love for flowers</p>
</footer>

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("open");
}
</script>

</body>
</html>
